<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Anthea Marie Bulaclac</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            .fast {
                -vendor-animation-duration: 1s;
                -vendor-animation-delay: 0s;
            }
            .slow {
                -vendor-animation-duration: 3s;
                -vendor-animation-delay: 1s;
            }
            .reallyslow {
                -vendor-animation-duration: 6s;
                -vendor-animation-delay: 3s;
            }
        </style>
    </head>
    <body>
        <div class="container" >
            <img class="img-responsive paint aniview" data-av-animation="fadeIn" alt="Doodle by: Anthea" src="img/paint.png"/>
            <div class="divider aniview" data-av-animation="fadeIn"></div>
            <div class="aniview" data-av-animation="slideInRight">
                <h1 class="light">ANTHEA MARIE</h1><h1 class="bold">BULACLAC</h1>
            </div> 
            <div class="aniview" data-av-animation="slideInLeft">
                <h2 class="bold">GRAPHIC DESIGNER & FRONT-END DEVELOPER</h2>
            </div>
            <div class="divider aniview" data-av-animation="fadeIn"></div>
        </div>   
        <div class="container" >
            <div class="nav-container">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div> 
        </div>




















        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.aniview.js"></script>
        <script>
            $(document).ready(function () {
                var options = {
                    animateThreshold: 100,
                    scrollPollInterval: 20
                }
                $('.aniview').AniView(options);

                var nav = $('.nav-container');

                $(window).scroll(function () {
                    if ($(this).scrollTop() > 300) {
                        nav.addClass("f-nav");
                    } else {
                        nav.removeClass("f-nav");
                    }
                });
            });
        </script>
    </body>
</html>
